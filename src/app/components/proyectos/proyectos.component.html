<div id="proyectos" class="container-fluid">
    <div id="proyectos-titulo" class="row"><h2>Proyectos</h2></div>
    <ul *ngFor="let item of miPortfolio.proyects" id="contenedor-proyectos" class="row container-fluid">
        <li class="elemento row p-3">
            <div class="elemento-img col-3"> <img [src]="item.img" alt="Imagen"> </div>
            <div class="elemento-txt col-9" >{{item.desc}}</div>
        </li>
      </ul>

</div>
